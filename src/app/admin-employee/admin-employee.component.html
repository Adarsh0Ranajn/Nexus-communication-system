<div>
    <h2>Welcome to Employee Data Page</h2>
    <form [formGroup]="dataref" (ngSubmit)="empdata()" class="tab2">
    <table class="tab2">
    <tr>
        <td><label><p class="font-weight-bold">Employee ID</p></label></td>
        <td><input type="number" formControlName="_id"></td>
    </tr>
    <tr>
       <td><label><p class="font-weight-bold">Employee Name</p></label></td>
       <td><input type="text" formControlName="emp_name"></td> 
    </tr>
    <tr>
        <td><label><p class="font-weight-bold">Employee Age</p></label></td>
        <td><input type="number" formControlName="emp_age"></td> 
     </tr>
     <tr>
        <td><label><p class="font-weight-bold">Employee Salary</p></label></td>
        <td><input type="number" formControlName="emp_salary"></td> 
     </tr>
     <tr>
        <td><label><p class="font-weight-bold">Employee Experience</p></label></td>
        <td><input type="number" formControlName="emp_experience"></td> 
     </tr>
    <tr>
        <td><input type="submit" value="submit" class="btn btn-success" style="width:200px;"></td>
        <td><input type="reset" value="reset" class="btn btn-danger" style="width:200px;"></td>
    </tr>
</table>
</form>
<p>{{msg}}</p>

<table id="tab3" border="1" class="table table-striped">
    <tr>
        <th>Emp ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Experience</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    <tr *ngFor="let emp of emp_arr">
            <td>{{emp._id}}</td>
            <td>{{emp.emp_name | uppercase}}</td>
            <td>{{emp.emp_age}}</td>
            <td>{{emp.emp_salary | currency : '&#8377;'}}</td>
            <td>{{emp.emp_experience}}</td>
            <td><input type="button" value="Delete" (click)="deleteemp(emp._id)" class="btn btn-primary"/></td>
            <td><input type="button" value="Update" (click)="updateemp(emp)" class="btn btn-secondary"/></td>
    </tr>
</table>
{{updateMsg}}
{{deleteMsg}}
<div *ngIf="flag">
    <h2>Update Employee</h2>
    <form (ngSubmit)="updateEmpFromDb()" class="form-group">
        <label>Emp Id</label>
        <input type="number" name="_id" [(ngModel)]="Empid" readonly class="form-control"/><br/>
        <label>Name</label>
        <input type="text" name="Name" [(ngModel)]="Empname" readonly class="form-control"/><br/>
        <label>Age</label>
        <input type="text" name="Age" [(ngModel)]="Empage" class="form-control"/><br/>
        <label>Salary</label>
        <input type="text" name="Salary" [(ngModel)]="Empsalary" class="form-control"/><br/>
        <label>Experience</label>
        <input type="text" name="Experience" [(ngModel)]="Empexperience" class="form-control"/><br/>
        <input type="submit" value="update product" class="btn btn-primary"/>
        <input type="reset" value="reset" class="btn btn-secondary"/>
    </form>
</div>


</div>
