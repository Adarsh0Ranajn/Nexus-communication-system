<div *ngIf="c1">
    <h2>Welcome to Customer-Login Page</h2>
    <form [formGroup]="loginRef" (ngSubmit)="checkUser()">
        <table>
    
    <tr>
        <td><label><p class="font-weight-bold">Username</p></label></td>
        <td><input type="text" formControlName="user"></td>
    </tr>
    <tr>
       <td><label><p class="font-weight-bold">Password</p></label></td>
       <td><input type="password" formControlName="pass"></td> 
    </tr>
    <tr> 
        <td><input type="submit" value="submit" class="btn btn-primary" style="width:200px;"></td>
        <td><input type="reset" value="reset" class="btn btn-danger" style="width:200px;"></td>
    </tr>
</table>
<br/>
</form>
<input type="button" (click)="signuser()" value="Sign Up" id="signup" class="btn btn-success" style="width:200px;">
<p>{{msg}}</p>
</div>
<div *ngIf="c2">
    <h2>Welcome to Customer-Sign Up Page</h2>
    <form [formGroup]="SignRef" (ngSubmit)="signup()">
    <table>
        <tr>
            <td><label><p class="font-weight-bold">ID</p></label></td>
            <td><input type="number" formControlName="_id"></td> 
        </tr>
        <tr> 
            <td><label><p class="font-weight-bold">Name</p></label></td>
            <td><input type="text" formControlName="_name"></td>
        </tr>
        <tr>
            <td><label><p class="font-weight-bold">Username</p></label></td> 
            <td><input type="text" formControlName="_username" ></td> 
        </tr>
        <tr> 
            <td><label><p class="font-weight-bold">Password</p></label></td> 
            <td><input type="password" formControlName="_password"></td>
         </tr>
        <tr> 
            <td><label><p class="font-weight-bold">Age</p></label></td>
            <td><input type="number" formControlName="_age"></td>
        </tr>
        <tr> 
            <td><label><p class="font-weight-bold">Phone No.</p></label></td>
            <td><input type="number" formControlName="_phoneno"></td>
        </tr>
        <tr>
            <td><label><p class="font-weight-bold">City</p></label></td>
            <td><input type="text" formControlName="_city"></td>
        </tr>
        <tr>
            <td><label><p class="font-weight-bold">Pincode</p></label></td>
            <td><input type="number" formControlName="_pincode"></td> 
        </tr>
        <tr>
            <td><input type="submit" value="Submit" class="btn btn-primary" style="width:200px;"></td>
            <td><input type="reset" value="reset" class="btn btn-danger" style="width:200px;"></td>
        </tr>
         </table>  
    </form>  
       
</div>
<div *ngIf="c3"><app-customerpage></app-customerpage></div>
